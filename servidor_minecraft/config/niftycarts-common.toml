#Slow speed modifier toggled by the sprint key
#Range: -1.0 ~ 0.0
slow_speed = -0.65

#Configuration for all carts and cart-like vehicles, check log for automatic "pull_animals" list.
[carts]
	#The Plow, an animal pulled machine for tilling soil and creating paths
	[carts.plow]
		#Base speed modifier applied to animals (-0.5 = half normal speed)
		#Range: -1.0 ~ -0.1
		pull_speed = -0.1
		#Entity that are able to pull this cart, such as ["minecraft:horse"]
		#An empty list defaults to all which may wear a saddle but not steered by an item
		pull_animals = []
		#Damage needed to destroy the cart. Damage accumulates over time but decays at a rate of 2 damage per second.
		#Range: 1 ~ 100
		destroy_damage = 4
		#Players in adventure mode can interact with cart
		adventure_mode_interact = true
